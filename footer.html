<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        footer {
            background-color: #000000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            height: 200px;
            position: relative;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap; 
        }

        .footer-links, .footer-social, .footer-info {
            flex: 1;
            margin: 10px; 
        }

        .footer-links a, .footer-social a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
            font-size: 14px; 
            font-weight: bold;
            transition: color 0.3s; /* Add transition for hover effect */
        }

        .footer-links a:hover, .footer-social a:hover {
            color: #ddd;
            text-decoration: underline;
        }

        .footer-social h4 {
            margin-bottom: 10px; /* Add spacing above the heading */
        }

        .social-icons {
            display: flex;
            justify-content: center; /* Center social icons */
            gap: 15px;
        }

        .social-icons a {
            font-size: 18px;
        }

        .footer-bottom {
            margin-top: 0px;
            padding-top: 10px; /* Add padding above the text */
        }

        .footer-bottom p {
            margin-top: 20px;
            margin-right: 15px;
            text-align: right;
            font-size: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column; /* Stack items vertically on small screens */
                align-items: center; /* Center items */
            }
        }
    </style>
</head>
<body>
    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">ABOUT US</a>
                <a href="#">PRIVACY POLICY</a>
                <a href="#">TERMS OF SERVICE</a>
            </div>
            <div class="footer-social">
                <h4>Follow Us</h4>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="footer-info">
                <h4>Contact Info</h4>
                <p>Email: support@techive.com</p>
                <p>Phone: +63 950 356 6584</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Techive. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
