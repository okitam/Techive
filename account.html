<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - TECHIVE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="home.html">
                <img src="images/Logo.png" alt="Logo">
            </a>
        </div>
        
        <div class="nav-links">
            <a href="home.html">HOME</a>
            <a href="#">LAPTOP</a>
            <a href="#">DESKTOP</a>
            <a href="#">SMARTPHONES</a>
            <a href="#">BRANDS</a>
        </div>

        <div class="nav-icons">
            <a href="#" onclick="toggleSearch(event)"><i class="fas fa-search"></i></a>
            <a href="#" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="account.html"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <!-- Account Content -->
    <div class="account-container">
        <div class="account-header">
            <h1>My Account</h1>
            <a href="#" onclick="logout()" class="logout-link">Logout</a>
        </div>

        <div class="account-content">
            <div class="info-section">
                <h2>Account Information</h2>
                <div class="info-item">
                    <label for="userName">Username:</label>
                    <input type="text" id="userName" value="yANCHU" />
                </div>
                <div class="info-item">
                    <label for="userEmail">Email ID:</label>
                    <input type="email" id="userEmail" value="yanchu@gmail.com" />
                </div>
                <div class="info-item">
                    <label for="userPhone">Phone Number:</label>
                    <input type="tel" id="userPhone" value="+4087988099" />
                </div>
                <div class="info-item">
                    <label for="userPassword">Password:</label>
                    <input type="password" id="userPassword" value="evfTbyVVCd" />
                </div>
                <button class="update-button">Update</button>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
