<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TECHIVE</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-left">
            <div class="logo">
                <img src="path-to-your-logo.png" alt="Logo">
            </div>
            
            <div class="checkout-steps">
                <div class="step active">Information</div>
                <div class="step">Shipping</div>
                <div class="step">Payment</div>
            </div>

            <div class="contact-section">
                <h3>Contact</h3>
                <input type="email" placeholder="Email or mobile phone number">
                <label>
                    <input type="checkbox">
                    Email me with news and offers
                </label>
            </div>

            <div class="delivery-section">
                <h3>Delivery method</h3>
                <div class="delivery-option">
                    <input type="radio" name="delivery" id="ship">
                    <label for="ship">Ship</label>
                </div>
                <div class="delivery-option">
                    <input type="radio" name="delivery" id="pickup">
                    <label for="pickup">Pick up in store</label>
                </div>
            </div>

            <div class="shipping-address">
                <h3>Shipping address</h3>
                <select>
                    <option>Philippines</option>
                </select>
                <div class="name-fields">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                </div>
                <input type="text" placeholder="Address">
                <input type="text" placeholder="Apartment, suite, etc. (optional)">
                <div class="location-fields">
                    <input type="text" placeholder="Postal code">
                    <input type="text" placeholder="City">
                </div>
                <select>
                    <option>Region</option>
                </select>
                <input type="tel" placeholder="Phone">
            </div>

            <div class="button-group">
                <a href="#" class="return-cart">← Return to cart</a>
                <button class="continue-shipping">Continue to shipping</button>
            </div>
        </div>

        <div class="checkout-right">
            <div class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="discount-code">
                <input type="text" placeholder="Discount code">
                <button>Apply</button>
            </div>
            <div class="cart-summary">
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span class="price">₱5,485.00</span>
                </div>
                <div class="shipping">
                    <span>Shipping</span>
                    <span>Calculated at next step</span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span class="price">₱5,485.00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
