<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - TECHIVE</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="path-to-your-logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#">SHOP ALL</a>
            <a href="#">LAPTOP</a>
            <a href="#">DESKTOP</a>
            <a href="#">MOBILE PHONE/a>
            <a href="#">BRANDS</a>
            <a href="#">ABOUT US</a>
        </div>
        <div class="nav-icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <div class="register-container">
        <h1>CREATE ACCOUNT</h1>
        <form id="registerForm">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Password" required>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms">
                <label for="terms">I have read and agreed to TECHIVE's Terms and Conditions</label>
                <div id="termsError" class="error-message">Double check Terms and Conditions</div>
            </div>

            <button type="submit" class="create-btn">CREATE</button>
        </form>

        <div class="form-footer">
            <a href="index.html">Login</a>
            <a href="index.html">Return to Store</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const termsCheckbox = document.getElementById('terms');
            const termsError = document.getElementById('termsError');
            
            if(termsCheckbox.checked) {
                termsError.style.display = 'none';
                window.location.href = 'products.html';
            } else {
                termsError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
