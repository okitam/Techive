<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - TECHIVE</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img and vids/logofinal.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#">HOME</a>
            <a href="#">LAPTOP</a>
            <a href="#">DESKTOP</a>
            <a href="#">SMARTPHONE</a>
            <a href="#">BRANDS</a>
        </div>
        <div class="nav-icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <div class="register-container">
        <h1>CREATE ACCOUNT</h1>
        <form id="registerForm">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="text" placeholder="" required>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" required>
                <label>I agree to the Terms and Conditions</label>
            </div>

            <button type="submit" class="create-btn">CREATE ACCOUNT</button>
        </form>

        <div class="form-footer">
            <a href="index.html">Already have an account? Login</a>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script>
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // Add this script to handle form submission
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault(); 
                
                alert('Your account has been created successfully! You will be redirected to the login page.');

                setTimeout(function() {
                    window.location.href = 'index.html'; // Change this to your login page URL
                }, 900);
            });
        });
    </script>

<div id="footer-placeholder"></div>

<script src="script.js"></script>
<script>
    // Load footer
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
</script>
</body>
</html>
