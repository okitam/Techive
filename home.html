<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TECHIVE</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="path-to-your-logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#">HOME</a>
            <a href="#">LAPTOP</a>
            <a href="#">DESKTOP</a>
            <a href="#">SMARTPHONE</a>
            <a href="#">BRANDS</a>
        </div>
        <div class="nav-icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <div class="cart-dropdown" id="cartDropdown">
                    <p id="cartMessage">No items added in cart</p>
                </div>
            </a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <div class="products-container">
        <!-- Example product cards -->
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-info">
                <span class="brand">Brand 1</span>
                <h3>Product 1</h3>
                <p class="price">$100</p>
                <button onclick="addItemToCart('Product 1')">Add to Cart</button>
            </div>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-info">
                <span class="brand">Brand 2</span>
                <h3>Product 2</h3>
                <p class="price">$200</p>
                <button onclick="addItemToCart('Product 2')">Add to Cart</button>
            </div>
        </div>
        <!-- Add more product cards as needed -->
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // Sample cart items array (this should be dynamically managed in a real application)
        let cartItems = [];

        // Function to update the cart dropdown
        function updateCartDropdown() {
            const cartDropdown = document.getElementById('cartDropdown');
            const cartMessage = document.getElementById('cartMessage');

            // Clear previous content
            cartDropdown.innerHTML = ''; // Clear the dropdown content

            if (cartItems.length > 0) {
                // Create a list of items
                cartItems.forEach(item => {
                    const itemElement = document.createElement('p');
                    itemElement.textContent = item; // Assuming item is a string (item name)
                    cartDropdown.appendChild(itemElement);
                });
            } else {
                cartMessage.textContent = 'No items added in cart'; // Update message
            }
        }

        // Example function to add items to the cart (this would be called when items are added)
        function addItemToCart(item) {
            cartItems.push(item);
            updateCartDropdown(); // Update dropdown after adding an item
        }

        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
