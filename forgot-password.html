<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - TECHIVE</title>
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="path-to-your-logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#">HOME</a>
            <a href="#">LAPTOP</a>
            <a href="#">DESKTOP</a>
            <a href="#">SMARTPHONE</a>
            <a href="#">BRANDS</a>
        </div>
        <div class="nav-icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <div class="forgot-password-container">
        <h1>FORGOT YOUR PASSWORD?</h1>
        <p>Please enter your email address below to receive password reset instructions.</p>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="sign-in-btn">SEND INSTRUCTIONS</button>
        </form>
        <div class="form-footer">
            <a href="index.html">Back to Login</a>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Password reset instructions sent to your email!'); // Replace with actual functionality
        });

        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
